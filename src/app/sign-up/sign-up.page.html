<ion-content class="ion-padding">
  <h1>Create Account,</h1>
  <h3>Sign up to Get Started!</h3>

  <form [formGroup]="form" (submit)="onSubmit(form)">
    <ion-item>
      <ion-input type="text" required formControlName="Fullname" placeholder="Fullname"><ion-icon
          name="person"></ion-icon></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" required formControlName="Phone" placeholder="Phone"><ion-icon
          name="call"></ion-icon></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" required formControlName="Email" placeholder="Email"><ion-icon
          name="mail-outline"></ion-icon></ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="password" [type]="showPassword2 ? 'text' : 'password'"formControlName="Password"
        placeholder="Password"><ion-icon class="myco" name="lock-closed-outline" required></ion-icon></ion-input>
      <ion-icon [name]="passwordToggleIcon2" (click)="togglePassword2()"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input name="password" [type]="showPassword ? 'text' : 'password'" formControlName="ConfirmPassword"
        placeholder="Confirm Password"><ion-icon class="myco" name="lock-closed-outline" required></ion-icon></ion-input>
      <ion-icon [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
    </ion-item>

    <ion-button expand="block" type="submit" shape="round" routerLink="/">Sign Up</ion-button>

    <p class="footer-text">I'm already a member, <a routerLink="/login">Sign In</a></p>
  </form>
</ion-content>
