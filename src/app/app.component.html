<ion-app>
  <ion-menu menuId="main-menu" contentId="main" type="overlay" side="start" swipeGesture="false">
    <ion-header>
      <ion-toolbar>
        <div class="menu-header-bg">
        </div>
        <div class="header-content">
          <ion-label>
            <p style="font-size: 20px;font-weight: 300;">Welcome To</p>
            <h2 style="font-size: 30px;font-weight: 600;color: #e7ebee;">National Logistics</h2>
          </ion-label>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list class="menu-items" lines="none">
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/home">
            <ion-icon name="home-outline"></ion-icon>Home
          </ion-item>
          <ion-item routerLink="/profile">
            <ion-icon name="person-outline"></ion-icon>My Profile
          </ion-item>
          <ion-item routerLink="/book-cargo">
            <ion-icon name="add-sharp"></ion-icon>Book Cargo
          </ion-item>
          <ion-item routerLink="#">
            <ion-icon name="calendar-clear-sharp"></ion-icon>My Cargo
          </ion-item>
          <ion-item routerLink="/track-cargo">
            <ion-icon name="location-sharp"></ion-icon>Track Cargo
          </ion-item>
          <ion-item routerLink="/contact">
            <ion-icon name="call-outline"></ion-icon>Contact Us
          </ion-item>
          <ion-item routerLink="/about">
            <ion-icon name="help-circle-outline"></ion-icon>About Us
          </ion-item>
          <ion-item (click)="presentAlert()">
            <ion-icon name="exit-outline"></ion-icon>Log out
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
